<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/46f35dff06.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=VT323&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>StopWatch Project</title>
</head>

<body>

	<h1>STOPWATCH</h1>
<!-- This div contains entire stopwatch -->
	<div class="container">
<!-- This is the display for stop watch -->
		<h2 id="display">00:00:00</h2>
<!-- Buttons for stop watch functoionality -->
		<div class="buttons">

			<i class="fa-solid fa-stop" onclick="stopTimer()"></i>
			<i class="fa-regular fa-circle-play" onclick="startTimer()"></i>
			<i class="fa-solid fa-arrows-rotate" onclick="resetTimer()"></i>

		</div>

	</div>
	<script src="script.js"></script>
</body>

</html>
